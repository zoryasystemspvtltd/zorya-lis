<div class="content">
    <div class="page-wrapper">
        <h2>Sign in to your account</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="page-content ">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h4>Use your account to log in.</h4>
                        <hr />
                        <div class="form-group ">
                            <div class="input-group ">
                                <span class="input-group-addon "><i class="glyphicon glyphicon-user "></i></span>
                                <input [type]="'email'" autocomplete="username" placeholder="Email "
                                    class="form-control" formControlName="username"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            </div>
                            <div class="input-group " style="height:20px; ">
                                <span *ngIf="submitted && f.username.errors" class="error ">Email is required.</span>
                                <!--<span *ngIf="f.username.errors.email" class="error ">Invalid email address.</span>-->
                            </div>
                            <div class="input-group ">
                                <span class="input-group-addon "><i class="glyphicon glyphicon-lock "></i></span>
                                <input [type]="'password'" autocomplete="current-password" placeholder="Password "
                                    class="form-control" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            </div>
                            <div class="input-group " style="height:20px; ">
                                <span *ngIf="submitted && f.password.errors" class="error ">Password is required.</span>
                            </div>
                            <!-- <div class="form-group " style="text-align:right; ">
                                <input type="checkbox" name="chkRememberMe" id="chkRememberMe" [checked]="isRemember"
                                    (change)="AllowRememberMe($event)">
                                <label for="chkRememberMe ">
                                    Remember me?
                                </label>
                            </div> -->
                            <div class="input-group ">
                                <button class="btn btn-default btn-blue ">Sign in</button>
                            </div>
                            <div style="text-align:left; ">
                                <alert></alert>
                            </div>
                            <!-- <hr />
                            <div class="form-group ">
                                <p>
                                    <a [routerLink]='["/forgot-password"]' style="text-decoration: none; ">Forgot your
                                        password?</a>
                                </p>
                                <p>
                                    <a [routerLink]='["/register"]' style="text-decoration: none; ">Register as
                                        LIS user?</a>
                                </p>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-2 ">
                <div class="page-content ">
                    <h4></h4>
                    <img class="banner" src='./assets/images/banner.png' alt="Zorya LIS" title="Zorya LIS" style="margin-top:10px;" />
                    <hr />
                </div>
            </div>
        </div>
        <br />
    </div>
</div>
