<br>
<h3>Add Equipment</h3>
<br>
<form [formGroup]="addEquipmentForm" (ngSubmit)="onSubmit()" *ngIf="isLoaded">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2"><label> Equipment Name<span class="error">*</span></label></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-blackboard"></i></span>
                    <input [type]="'text'" name="name" class="form-control" formControlName="name"
                        placeholder="Enter Equipment Name" maxlength="25" style="width:100%;" />
                </div>
                <span *ngIf="isInValid('name')" class="error ">Equipment Name is required.</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2"><label> Equipment Model<span class="error">*</span></label></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-blackboard"></i></span>
                    <select formControlName="model" class="form-control input-group-sm input-sm" >
                        <option value="">--Select Model--</option>
                        <option *ngFor="let item of models" [ngValue]="item">{{item}}</option>
                    </select>
                </div>
                <span *ngIf="isInValid('model')" class="error ">Equipment Model is required.</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2"><label> Access Key<span class="error">*</span></label></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon" (click)="GenerateKey();" title="Change Key"><i
                            class="glyphicon glyphicon-lock"></i></span>
                    <input [type]="'text'" name="accessKey" class="form-control" formControlName="accessKey"
                        placeholder="Enter Access Key" maxlength="32" style="width:100%;" readonly />
                </div>
                <span *ngIf="isInValid('accessKey')" class="error ">Access Key is required.</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <alert></alert>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div style="float:left;">
                    <button type="submit" class="btn btn-primary" *ngIf="hasAccess()">Next</button>
                </div>
                <div style="padding-left:6px; float:left;">
                    <a [routerLink]="['/','equipments']" class="btn btn-default btn-default-alternet">Back to
                        List</a>
                </div>
            </div>
        </div>

    </div>
</form>
