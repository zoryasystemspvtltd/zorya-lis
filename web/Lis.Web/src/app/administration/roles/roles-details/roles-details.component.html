<br>
<h3>View Role Details</h3>
<br>
<div class="row" style="min-height:200px;" *ngIf="isLoaded">
    <div class="col-lg-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"><label> Role Name</label></div>
                <div class="col-md-10">
                    {{item.name}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div style="float:left;">
                        <a class="btn btn-primary" [routerLink]="['/','roles','edit',item.id]" title="Edit"
                            *ngIf="hasAccess()">Edit</a>
                    </div>

                    <div style="padding-left:6px; float:left;">
                        <a [routerLink]="['/roles']" class="btn btn-default btn-default-alternet">Back to List</a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 form-grid-stye">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><label class="black-text">Module</label></th>
                                    <th><label class="black-text">View</label></th>
                                    <th><label class="black-text">Add</label></th>
                                    <th><label class="black-text">Edit</label></th>
                                    <th><label class="black-text">Delete</label></th>
                                    <th><label class="black-text">Authorize</label></th>
                                    <th><label class="black-text">Rejection</label></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let perm of item.rolePermission">
                                    <td><label for="{{$index}}">{{perm.name}}</label>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canView" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canView" style="color:#FF0000;">No / NA</span>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canAdd" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canAdd" style="color:#FF0000;">No / NA</span>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canEdit" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canEdit" style="color:#FF0000;">No / NA</span>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canDelete" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canDelete" style="color:#FF0000;">No / NA</span>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canAuthorize" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canAuthorize" style="color:#FF0000;">No / NA</span>
                                    </td>
                                    <td>
                                        <span *ngIf="perm.canReject" style="color:rgb(7, 131, 48);;">Yes</span>
                                        <span *ngIf="!perm.canReject" style="color:#FF0000;">No / NA</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <div style="float:left;">
                        <a class="btn btn-primary" [routerLink]="['/','roles','edit',item.id]" title="Edit"
                            *ngIf="hasAccess()">Edit</a>
                    </div>

                    <div style="padding-left:6px; float:left;">
                        <a [routerLink]="['/roles']" class="btn btn-default btn-default-alternet">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
